version: "3.9"

networks:
  rinha-network:
    driver: bridge


services:
  rinha-postgres:
    volumes:
      - ./script.sql:/docker-entrypoint-initdb.d/script.sql
    image: postgres:latest
    environment:
      POSTGRES_DB: rinha
      POSTGRES_USER: rinha
      POSTGRES_PASSWORD: rinha
    ports:
      - "5432:5432"
    networks:
      - rinha-network



  api1:
    image: thiagotnunes08/rinha-api-2:1.6
    hostname: api1
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://rinha-postgres:5432/rinha
    ports:
      - "8080"
    networks:
      - rinha-network
    depends_on:
      - rinha-postgres

  api2:
    image: thiagotnunes08/rinha-api-2:1.6
    hostname: api2
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://rinha-postgres:5432/rinha
    ports:
      - "8080"
    networks:
      - rinha-network
    depends_on:
      - rinha-postgres

  nginx:
    image: nginx:1.17.6-alpine
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "9999:9999"
    networks:
      - rinha-network
    depends_on:
      - api1
      - api2